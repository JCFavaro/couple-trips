      <stop offset="0%" stop-color="#fce4ec"/>
      <stop offset="100%" stop-color="#f48fb1"/>
    </linearGradient>
    <linearGradient id="roof" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ce93d8"/>
      <stop offset="100%" stop-color="#7b1fa2"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1a0a2e"/>
  <!-- Left tower -->
  <rect x="15" y="45" width="10" height="40" fill="url(#castle)"/>
  <polygon points="20,25 10,45 30,45" fill="url(#roof)"/>
  <!-- Right tower -->
  <rect x="75" y="45" width="10" height="40" fill="url(#castle)"/>
  <polygon points="80,25 70,45 90,45" fill="url(#roof)"/>
  <!-- Left mid tower -->
  <rect x="27" y="38" width="12" height="47" fill="url(#castle)"/>
  <polygon points="33,18 20,38 46,38" fill="url(#roof)"/>
  <!-- Right mid tower -->
  <rect x="61" y="38" width="12" height="47" fill="url(#castle)"/>
  <polygon points="67,18 54,38 80,38" fill="url(#roof)"/>
  <!-- Center tower -->
  <rect x="42" y="32" width="16" height="53" fill="url(#castle)"/>
  <polygon points="50,10 35,32 65,32" fill="url(#roof)"/>
  <!-- Base -->
  <rect x="22" y="62" width="56" height="23" fill="url(#castle)"/>
