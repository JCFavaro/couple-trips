<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a0a2e"/>
      <stop offset="100%" stop-color="#2d1b4e"/>
    </linearGradient>
    <linearGradient id="plane" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f472b6"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <linearGradient id="shooting" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="100%" stop-color="transparent"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="50" cy="50" r="48" fill="url(#sky)"/>

  <!-- Stars -->
  <circle cx="20" cy="25" r="2" fill="#ffd700" opacity="0.9"/>
  <circle cx="75" cy="20" r="1.5" fill="#ffd700" opacity="0.7"/>
  <circle cx="85" cy="45" r="1.8" fill="#ffd700" opacity="0.8"/>
  <circle cx="15" cy="55" r="1.2" fill="#ffd700" opacity="0.6"/>
  <circle cx="30" cy="75" r="1.5" fill="#ffd700" opacity="0.7"/>
  <circle cx="80" cy="70" r="1" fill="#ffd700" opacity="0.5"/>

  <!-- Shooting star -->
  <ellipse cx="25" cy="18" rx="12" ry="1.5" fill="url(#shooting)" transform="rotate(-25 25 18)"/>
  <circle cx="18" cy="15" r="3" fill="#ffd700"/>

  <!-- Airplane -->
  <g transform="translate(50,50) rotate(-20)">
    <!-- Fuselage -->
    <ellipse cx="0" cy="0" rx="22" ry="6" fill="url(#plane)"/>
    <!-- Wings -->
    <path d="M-5,-5 L-15,-20 L5,-20 L5,-5 Z" fill="url(#plane)" opacity="0.9"/>
    <path d="M-5,5 L-15,20 L5,20 L5,5 Z" fill="url(#plane)" opacity="0.9"/>
    <!-- Tail -->
    <path d="M-20,-4 L-28,-12 L-20,0 Z" fill="url(#plane)" opacity="0.85"/>
    <path d="M-20,4 L-28,12 L-20,0 Z" fill="url(#plane)" opacity="0.85"/>
    <!-- Nose -->
    <ellipse cx="20" cy="0" rx="5" ry="4" fill="#f9a8d4"/>
    <!-- Windows -->
    <circle cx="10" cy="0" r="2" fill="#1a0a2e" opacity="0.5"/>
    <circle cx="3" cy="0" r="2" fill="#1a0a2e" opacity="0.5"/>
    <circle cx="-4" cy="0" r="2" fill="#1a0a2e" opacity="0.5"/>
  </g>
</svg>
